<body>
Я вас <b>любил</b> : любовь еще, быть может,
В <b>душе</b> моей угасла не совсем;
Но пусть она вас больше не тревожит;
Я не хочу <b>печалить</b> вас ничем.
Я вас любил безмолвно, безнадежно,
То <b>робостью</b>, то <b>ревностью</b> томим;
Я вас любил так <b>искренно</b>, так нежно,
Как дай вам бог <b>любимой</b> быть другим.
