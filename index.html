<body>
Я вас <b>любил</b> : любовь еще, быть может,<br>
В <b>душе</b> моей угасла не совсем;<br>
Но пусть она вас больше не тревожит;<br>
Я не хочу <b>печалить</b> вас ничем.<br>
Я вас любил безмолвно, безнадежно,<br>
То <b>робостью</b>, то <b>ревностью</b> томим;<br>
Я вас любил так <b>искренно</b>, так нежно,<br>
Как дай вам бог <b>любимой</b> быть другим.<br>
